---
layout: default
---
<div class="post">
  <header class="post-header">
    {% unless page.skipTitle %}
      <h1 class="post-title">{{ page.title }}</h1>
    {% endunless %}
    <h5 class="post-description">{{ page.description }}</h5>
  </header>
  <article class="post-content">
    {{ content }}
  </article>
</div>
