<style>
.video-holder {
  position: relative;
  width: 100%;
  height: 0;
  padding-bottom: 56.25%;
  overflow: hidden;
}
.video-holder iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
<div class="video-holder">
    <iframe
            src="https://player.vimeo.com/video/{{ include.id }}"
            frameborder="0"
            allow="autoplay; fullscreen"
            allowfullscreen>
    </iframe>
</div>
